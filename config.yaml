baseURL: "https://Istaarkk.github.io/cybersecurity-notes/"
languageCode: "fr-fr"
title: "WriteUps & Recherches Cybersécurité"
theme: "blowfish"

# Désactiver les résumés
summaryLength: 0

# Configuration des taxonomies
taxonomies:
  tag: "tags"
  category: "categories"
  ctf: "ctfs"

params:
  mainSections:
    - writeups
    - veille
    - outils
  # Active search
  search:
    enable: true
  # Code highlighting
  code:
    copy: true
    highlight: true
    lineNumbers: false
    theme: "monokai"
  # Désactive les résumés
  list:
    showSummary: false
    showCards: true
    cardView: true
  # Définit le thème de couleur Blowfish
  colorScheme: "ocean"
  # Paramètres de présentation
  article:
    showDate: true
    showAuthor: true
    showBreadcrumbs: true
    showTableOfContents: true
  # Configuration de la page d'accueil
  homepage:
    layout: "profile"  # ou "hero", "card", "background", selon ton choix
    showRecent: true
    showRecentItems: 5
    cardView: true

menu:
  main:
    - identifier: writeups
      name: WriteUps
      url: /writeups/
      weight: 10
      # Garde les menus enfants comme avant
    - identifier: veille
      name: Veille
      url: /veille/
      weight: 20
    - identifier: outils
      name: Outils
      url: /outils/
      weight: 30