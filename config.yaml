baseURL: "https://Istaarkk.github.io/cybersecurity-notes/"
languageCode: "fr-fr"
title: "WriteUps & Recherches Cybersécurité"
theme: "blowfish"

# Configuration des URLs
relativeURLs: true
canonifyURLs: true

# Désactiver les résumés
summaryLength: 0

# Configuration des taxonomies
taxonomies:
  tag: "tags"
  category: "categories"
  ctf: "ctfs"

params:
  mainSections:
    - writeups
    - veille
    - outils
  # Active search
  search:
    enable: true
  # Code highlighting
  code:
    copy: true
    highlight: true
    lineNumbers: false
    theme: "monokai"
  # Désactive les résumés
  list:
    showSummary: false
    showCards: true
    cardView: true
  # Définit le thème de couleur Blowfish
  colorScheme: "ocean"
  # Paramètres de présentation
  article:
    showDate: true
    showAuthor: true
    showBreadcrumbs: true
    showTableOfContents: true
  # Affichage des articles récents sur la page d'accueil
  homepage:
    layout: "profile"
    showRecent: true
    showRecentItems: 6

menu:
  main:
    - identifier: writeups
      name: WriteUps
      url: /writeups/
      weight: 10
      pre: <i class="fas fa-file-code"></i>
    - identifier: veille
      name: Veille
      url: /veille/
      weight: 20
      pre: <i class="fas fa-newspaper"></i>
    - identifier: outils
      name: Outils
      url: /outils/
      weight: 30
      pre: <i class="fas fa-tools"></i>