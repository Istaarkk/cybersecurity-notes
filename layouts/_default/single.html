{{ define "main" }}
<article class="prose">
    <header class="article-header">
        <h1>{{ .Title }}</h1>
        <div class="article-meta">
            <span>{{ .Date.Format "January 2, 2006" }}</span>
            {{ if .Params.tags }}
            <span>â€¢</span>
            <div class="tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="article-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
