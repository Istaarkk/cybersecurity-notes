{{ define "main" }}
<article class="single-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <div class="meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02/01/2006" }}</time>
            {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="content">
        {{ .Content }}
    </div>

    <footer class="page-footer">
        <div class="share">
            <span>Partager :</span>
            <a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" target="_blank" rel="noopener">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
</article>
{{ end }}
