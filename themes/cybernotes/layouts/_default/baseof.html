<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/monokai.min.css">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <script src="{{ "js/copy-code.js" | relURL }}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ .Site.BaseURL }}" class="nav-brand">{{ .Site.Title }}</a>
            <div class="nav-links">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <main class="content">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
            <div class="social-links">
                {{ with .Site.Params.github }}
                <a href="{{ . }}" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
                {{ end }}
                {{ with .Site.Params.linkedin }}
                <a href="{{ . }}" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
                {{ end }}
                {{ with .Site.Params.mastodon }}
                <a href="{{ . }}" target="_blank" rel="noopener"><i class="fab fa-mastodon"></i></a>
                {{ end }}
            </div>
        </div>
    </footer>

    <script>hljs.highlightAll();</script>
</body>
</html>
