{{ define "main" }}
<div class="list-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
        <p class="description">{{ . }}</p>
        {{ end }}
    </header>

    <div class="content-list">
        {{ range .Pages.ByDate.Reverse }}
        <article class="content-item">
            <header>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <div class="meta">
                    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02/01/2006" }}</time>
                    {{ with .Params.tags }}
                    <div class="tags">
                        {{ range . }}
                        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
                        {{ end }}
                    </div>
                    {{ end }}
                </div>
            </header>
            {{ with .Summary }}
            <div class="summary">
                {{ . }}
            </div>
            {{ end }}
            <a href="{{ .Permalink }}" class="read-more">Lire la suite <i class="fas fa-arrow-right"></i></a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
